<div class="para">Solving <span class="process-math">\(H_{TM}\)</span> allows us to solve <span class="process-math">\(A_{TM}\text{.}\)</span> So, <span class="process-math">\(H_{TM}\)</span> is at least as complex as <span class="process-math">\(A_{TM}\text{,}\)</span> because if it were easier, <span class="process-math">\(A_{TM}\)</span> would be too. Thus, <span class="process-math">\(H_{TM}\)</span> is undecidable.</div>
