<div class="para logical">
<div class="para">Consider:</div>
<div class="displaymath process-math">
\begin{equation*}
L_1 = \{ww | w \mbox{ is any binary string}\}
\end{equation*}
</div>
<div class="para">It is known that <span class="process-math">\(L_1\)</span> is not a context free language. <span class="process-math">\(0^*\)</span> is a CFL and a RL. Since RLs are closed under intersection, <span class="process-math">\(L_1\)</span> intersected with <span class="process-math">\(0^*\)</span> must not be a RL.</div>
</div>
