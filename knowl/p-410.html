<div class="para">Give a CFG for the language:</div>
<div class="displaymath process-math">
\begin{equation*}
L = \{w\#w^R | w \mbox{ is a binary string}\}
\end{equation*}
</div>
<div class="para">
<span class="process-math">\(w^R\)</span> consists of <span class="process-math">\(w\)</span> in reverse. So, if <span class="process-math">\(w = 001\text{,}\)</span> then <span class="process-math">\(w^R = 100\text{.}\)</span> Thus <span class="process-math">\(001\#100\)</span> is a string in this language.</div>
