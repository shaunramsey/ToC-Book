<div class="para">How is a NFA made into a DFA? The goal is to make a set of all posible destination states for each character from each state. In <span class="process-math">\(M_{12}\text{,}\)</span> a <span class="process-math">\(1\)</span> at <span class="process-math">\(A\)</span> could go to <span class="process-math">\(B\)</span> or <span class="process-math">\(D\text{.}\)</span> A <span class="process-math">\(0\)</span> at <span class="process-math">\(A\)</span> would go to an <span class="process-math">\(\emptyset\)</span> state.</div>
