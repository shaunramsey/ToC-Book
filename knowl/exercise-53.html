<div class="para">RLs are closed under intersection. Prove that the language of strings with any number of a’s, b’s, and c’s and with an equal number of d’s and e’s is not regular. Use the closure fact above and that <span class="process-math">\(e^nd^n\)</span> is not regular to prove this language is not regular.</div></article><span class="incontext"><a class="internal" href="ch-fa-closure.html#exercise-53">in-context</a></span>
