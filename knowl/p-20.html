<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The  <dfn class="terminology">alphabet (<span class="process-math">\(\Sigma\)</span>)</dfn> is a finite set of symbols. Characters in the alphabet can be appended together to create strings. So, a  <dfn class="terminology">string</dfn> is an ordered list of characters from the alphabet. A collection (set) of strings is also known as a  <dfn class="terminology">language (<em class="emphasis"><span class="process-math">\(L\)</span></em>)</dfn>.</div>
