<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">So, if our DFA has <span class="process-math">\(n\)</span> states, then any string with length at least <span class="process-math">\(n\)</span> will revisit some state that the DFA has been in before. This is an application of the  <dfn class="terminology">Pigeon Hole Principle</dfn>. A string with <span class="process-math">\(n\)</span> symbols needs <span class="process-math">\(n+1\)</span> states if it does not want to revisit a state.</div>
